# Based on https://github.com/actions-rs/meta/blob/master/recipes/quickstart.md
#
# While our "example" application has the platform-specific code,
# for simplicity we are compiling and testing everything on the Ubuntu environment only.
# For multi-OS testing see the `cross.yml` workflow.

on: [push, pull_request]

name: Quickstart

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Update Rust
        run: rustup update

      - name: Setup cache
        uses: Swatinem/rust-cache@v2

      - name: Run cargo check
        run: cargo check --color always --all-targets --all-features
        continue-on-error: true  # WARNING: only for this example, remove it!

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Update Rust
        run: rustup update

      - name: Setup cache
        uses: Swatinem/rust-cache@v2

      - name: Run `cargo clippy`
        run: cargo clippy --color always --all-targets --all-features -- -D warnings
        continue-on-error: true  # WARNING: only for this example, remove it!

  formatting:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Update Rust
        run: rustup update

      - name: Setup cache
        uses: Swatinem/rust-cache@v2

      - name: Run `cargo fmt`
        run: cargo fmt --all -- --check
        continue-on-error: true  # WARNING: only for this example, remove it!

  matrix:
    name: Generate job matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Update Rust
        run: rustup update

      - name: Setup cache
        uses: Swatinem/rust-cache@v2

      - name: Install `cargo-feature-combinations`
        run: cargo install cargo-feature-combinations

      - name: Generate job matrix
        id: matrix
        run: |
          echo "::set-output name=matrix::{\"include\":$(cargo feature-combinations matrix | jq -c '[.[] + (["ubuntu-latest","macos-latest","windows-latest"][] | [{platform: .}])[]]')}"

  test:
    name: Test ${{ matrix.name }} | ${{ matrix.platform }} | ${{ matrix.features }}
    needs: matrix
    strategy:
      matrix: ${{ fromJson(needs.matrix.outputs.matrix) }}
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Update Rust
        run: rustup update

      - name: Setup cache
        uses: Swatinem/rust-cache@v2

      - name: Run `cargo test`
        run: cargo test --color always --package ${{ matrix.name }} --features "${{ matrix.features }}"
        continue-on-error: true  # WARNING: only for this example, remove it!

  bench:
    name: Benchmark ${{ matrix.name }} | ${{ matrix.platform }} | ${{ matrix.features }}
    needs: matrix
    strategy:
      matrix: ${{ fromJson(needs.matrix.outputs.matrix) }}
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Update Rust
        run: rustup update

      - name: Setup cache
        uses: Swatinem/rust-cache@v2

      - name: Run `cargo bench`
        run: cargo bench --color always --package ${{ matrix.name }} --features "${{ matrix.features }}"
        continue-on-error: true  # WARNING: only for this example, remove it!
